name: Fluo
version: "0.0.1"
about: A compiled programming language
args:
    - entry:
        help: Fluo file with entry point
        required: true
        index: 1
    - output:
        help: Output object file, by default `./out.o`
        short: o
        long: output
        takes_value: true
    - debug:
        short: d
        multiple: false
        help: Debug mode
    - verbose:
        short: -v
        help: Verbose mode
    - version:
        short: -V
        help: Print version
